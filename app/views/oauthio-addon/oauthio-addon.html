<div ng-app="oauthioAddonApp">
  <div ng-controller="SteroidsOAuthIOAddonCtrl" class="content-padded">
    <h1>OAuth.io Addon</h1>

    <h2>Addon initialized: {{ ready }}</h2>

    <h2>Twitter login status: {{ loginStatus }}</h2>

    <div ng-show="ready">
      <div ng-hide="loginStatus">
        <div class="topcoat-button full center block" ng-click="twitterLogin()">Login to Twitter</div>
      </div>
    </div>
  </div>
</div>
